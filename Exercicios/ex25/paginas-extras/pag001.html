<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela escolar</title>

<style>
body{
    font-family: Arial, Helvetica, sans-serif;
}

table{
    border-collapse: collapse;
    width: 400px;
}

th, td{
    border: 1px solid black;
    padding: 10px;
    text-align: center;
}

thead > tr > th {
    background-color: grey;
    color: white;
    }

.cor {
    background-color: grey;
    color: white;
}</style>

</head>

<body>

<table>
    <thead>
    <tr>
        <th scope="col" rowspan="2">Àrea</th>
        <th scope="col" rowspan="2">Disciplina</th>
        <th scope="colgroup" colspan="2">Notas</th>
        <th scope="col" rowspan="2">Média</th>
    </tr>

    <tr>
        <th scope="col" >Notas1</th>
        <th scope="col" >Notas2</th>
    </tr>
 
    </thead>

    <tbody>
    <tr>
        <th scope="rowgroup" rowspan="4">Exatas</th>
        <td>Matemática</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>

    </tr>
    <tr>
        <td>Física</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
    </tr>

    <tr>
        <td>Química</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
    </tr>

    <tr>
        <td>Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
    </tr>

    <tr> 
        <th colspan="4" style="text-align: left;" class="cor" scope="row">Média de exatas</th>
        <td class="cor">0.0</td>
    </tr>
    
    <tr>
        <th scope="rowgroup" rowspan="4">Humanas</th>
        <td>História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>

    <tr>   
        <td>Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
    </tr> 

    <tr>  
        <td>Português</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
    </tr>

    <tr>  
        <td>Inglês</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
    </tr>

    <tr>
        <th colspan="4" style="text-align: left;" class="cor">Média de humanas</th>
        <td class="cor">0.0</td>
    <tr>

    </tbody>

</table>
</body>
</html>
