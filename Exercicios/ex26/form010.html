<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="form.js" autocomplete="on" method="post">

        <div>
            <label for="iano">Em que ano voce nasceu</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" value="2000"
            oninput="calcIdade()">

        </div>

        <div>
            <label for="iidade">Idade:</label>
            <output id="iidade">0</output>
        </div>
       
    </form>

    <script>
        function calcIdade(){
        let atual = new Date().getFullYear()
        iidade.innerHTML = Number(atual) - Number(iano.value)
     }

    </script>

    
</body>
</html>
