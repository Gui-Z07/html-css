<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <h1>Form com Tel e Email</h1>
     <form action="form.js" method="post" autocomplete="on">

        <div>
            <label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
        </div>

        <label for="itel">Telefone:</label>
        <input type="tel" name="tel" id="itel" autocomplete="tel" maxlength="19" pattern="\([0-9]{2}\) [0-9]{9}$" required>

        <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </div>
     </form>
    
</body>
</html>
