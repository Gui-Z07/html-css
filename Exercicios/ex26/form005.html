<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Check Box</title>

<body>

    <h1>Teste checkbox</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <fieldset>

            <input type="radio" name="sexo" id="isxfem">
            <label for="isxfem">Feminino <br> </label>

        <fieldset>
