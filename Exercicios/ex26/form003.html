<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>
<body>

    <h1>Teste de Formulario 2</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="inome">Nome:</label>
            <input type="text" name="name" id="iname" required minlength="5" maxlength="20" placeholder="Nome complete" autocomplete="name">
        </div>

        <div>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required>
        </div>

        <div>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes" required value="2024-01">
        </div>

        <div>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="dia" id="idia" required>
        </div>

        <div>
            <label for="ihora">Hora da prova:</label>
            <input type="time" name="hora" id="ihora" required>
        </div>


        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
    
</body>
</html>
